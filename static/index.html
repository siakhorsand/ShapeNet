<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shape Classifier</title>
  <style>
    <style>
    body {
        background: #000;
        color: #0ff;
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    .canvas-container {
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid #0ff;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 0 20px #0ff;
        margin: 20px;
    }

    #canvas {
        background: #000;
        border-radius: 8px;
        cursor: crosshair;
    }

    .buttons {
        margin: 20px;
        display: flex;
        gap: 15px;
    }

    button {
        background: #0ff;
        color: #000;
        border: none;
        padding: 12px 25px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
    }

    button:hover {
        background: #0dd;
        box-shadow: 0 0 15px #0ff;
    }

    #prediction {
        font-size: 24px;
        margin-top: 20px;
        text-shadow: 0 0 10px #0ff;
    }
</style>
  </style>
</head>
<body>
  <h1>Draw a Shape (Triangle, Circle, Square, Hexagon, or Octagon)</h1>
  <div id="canvas-container">
    <canvas id="canvas" width="280" height="280"></canvas>
  </div>
  <br>
  <button id="clearBtn">Clear</button>
  <button id="predictBtn">Predict</button>
  <p id="result"></p>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    ctx.strokeStyle = 'black';
    ctx.lineWidth = 6;
    ctx.lineCap = 'round';

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    });

    canvas.addEventListener('mouseup', () => {
      drawing = false;
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById('result').textContent = "";
    });

    document.getElementById('predictBtn').addEventListener('click', async () => {
      const dataUrl = canvas.toDataURL('image/png');
      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: dataUrl })
        });
        if (!response.ok) throw new Error('Prediction request failed.');
        
        const result = await response.json();
        const shape = result.prediction;
        const conf = (result.confidence * 100).toFixed(2);
        document.getElementById('result').textContent =
          `Prediction: ${shape} (Confidence: ${conf}%)`;
      } catch (err) {
        console.error(err);
        document.getElementById('result').textContent = "Error making prediction.";
      }
    });
  </script>
</body>
</html>
